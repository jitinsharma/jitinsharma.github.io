<body ng-app="MyWebsite">
<div class="home-main" ng-controller="MainController">
    <div class="home-card">
    <div class="row">
        <div class="col s12 m4 l2">
            &nbsp;
        </div>
        <div class="col s12 m4 l8">
            <div class="card">
                <div class="card-image">
                    <img src="images/home2.jpg">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>{{ homeCardData }}</p>
                </div>
                <div class="card-action">
                    <a ng-repeat="homeButton in homeButtons" class="waves-effect waves-light btn blue accent-4" href="{{homeButton.source}}" style="color: white">{{ homeButton.value }}</a>
            </div>
        </div>
        <div class="col s12 m4 l2">
            &nbsp;
        </div>
    </div>
    </div>
</div>
    </div>
</body>
